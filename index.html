<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac Toe</title>
    <link rel = "stylesheet" href = "style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400..900&family=Protest+Revolution&display=swap" rel="stylesheet">

</head>
<body>
    <div class = "gameContainer">
        <h1 id = "titleH1" >Tic Tac Toe</h1>
        <div class = "button-row-container"> 
            <button type = "button" id = "startButton" >Start</button>
            <button type = "button" id = "clearButton" >Clear</button>
            <div class = "tooltip">
                <button type = "button" id = "changePlayerButton">Toggle First Player</button>
                <span class="tooltiptext" >This will change who goes first.<br>You are X's<br>Computer is O's</span>
            </div>
            
            
        </div>

        

        <!-- #gameboard>.box#$*9 -->
        <div id="cellContainer">
            <div cellIndex = "0" class="cell" ></div>
            <div cellIndex = "1" class="cell" ></div>
            <div cellIndex = "2" class="cell" ></div>
            <div cellIndex = "3" class="cell" ></div>
            <div cellIndex = "4" class="cell" ></div>
            <div cellIndex = "5" class="cell" ></div>
            <div cellIndex = "6" class="cell" ></div>
            <div cellIndex = "7" class="cell" ></div>
            <div cellIndex = "8" class="cell" ></div>
        </div>
        
        <h3 id = "statusText">Change this class back to game state</h3>

    </div>
    <script src="TicTacToe.js">
        // TicTacToe.createBoard();
    </script>
</body>
</html>
